# Nginx reverse proxy for n8n
# Terminates TLS on port 5678 and proxies to the n8n service on the Docker network.

server {
    listen 5679 ssl;
    server_name vmi2734167.contaboserver.net;

    # TLS certificates from Let's Encrypt (mounted from host)
    ssl_certificate     /etc/letsencrypt/live/vmi2734167.contaboserver.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vmi2734167.contaboserver.net/privkey.pem;

    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Allow larger payloads if needed
    client_max_body_size 20m;

    location / {
        proxy_pass http://n8n:5678;
        proxy_http_version 1.1;

        proxy_set_header Host                $http_host;
        proxy_set_header X-Forwarded-Host    $http_host;
        proxy_set_header X-Forwarded-Port    $server_port;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;

        # WebSocket / SSE support
        proxy_set_header Upgrade             $http_upgrade;
        proxy_set_header Connection          "upgrade";

        proxy_read_timeout  600s;
        proxy_send_timeout  600s;
    }
}
